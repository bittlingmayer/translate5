;Diese Datei wird von ZfExtended_Controller_Helper_ExtJs genutzt, um den für die
; aktuelle Module/Controller-Kombination den korrekten extJs.basepath auf Basis
; der application.ini-Einstellung runtimeOptions.extJs.basepath zurückzugeben.

;- sind unterhalb von runtimeOptions.extJs.basepath mehrere Ext-Pfade gelistet,
;  wird der Pfad verwendet, der in dieser Datei hier
;  der aktuellen Kombination aus Modul / Controller zugeordnet ist
;- Ist die aktuelle Kombination dort nicht gelistet oder existiert diese Datei hier nicht,
;  wird der Pfad zurück gegeben, der gemäß der an letzter
;  Stelle in der Sortierreihenfolge steht, wenn man die nach runtimeOptions.extJs.basepath
;  folgenden Schlüssel mit ZfExtended_Controller_Helper_General->natksortUtf sortiert (also bei Verwendung
;  von Versionsnummern als Schüssel die jeweils neueste gelistete Version)

;Das Format in dieser Konfigurationsdatei ist das folgende:
;moduleName.ControllerName = basePathIndex
;also z. B.
;default.index = 340
;um den default-IndexController den Wert von runtimeOptions.extJs.basepath.340 zuzuweisen.
;Modul- und Controllername müssen klein geschrieben werden.
