;############ Haupt-application.ini, definiert globale Systemwerte ############


;############ Dokumentation Einbindung von application.ini-Dateien ############
;- Die Haupt-application.ini-Datei liegt im Pfad /application/application.ini.
;  Sie enthält allgemeine Systemeinstellungen, die normaler Weise nur vom Entwickler
;  verändert werden müssen
;- Jedes Modul ebenfalls eine Datei /application/modules/MODULNAME/config/application.ini
;  enthalten. Ist sie vorhanden, wird sie für das aktuelle Modul - und nur für dieses -
;  der Applikations-Konfiguration hinzugefügt.
;- Im Ordner /application/iniOverwrites/APPLICATION_AGENCY/ können 
;  sowohl die Haupt-application.ini als auch die Modulspezifischen inis überschrieben werden
;- Dazu gibt es folgende Namenskonventionen:
;  -- application.ini überschreibt die Hauptapplication-ini
;  -- defaultApplication.ini überschreibt die application.ini des default-Moduls
;  -- editorApplication.ini überschreibt die application.ini eines Moduls mit dem Namen Editor, etc.
;- Zum Überschreiben kann einfach die ursprüngliche application.ini kopiert, angepasst und ggf.
;  alle Definitionen, die nicht überschrieben werden rausgelöscht werden (dann 
;  gelten die original definierten Werte)

[application]
;## Grundsätzliche php-Settings
phpSettings.date.timezone = "Europe/Vienna" ;muss im Zend-FrameWork definitiv gesetzt sein - sollte nicht aus den Systemsettings bezogen werden
phpSettings.default_charset = "utf-8"
phpSettings.iconv.internal_encoding = "UTF-8"
phpSettings.max_execution_time = 3600
phpSettings.memory_limit = 1024M

;## Grundsätzliche Definitionen zur ZF-Konfiguration
appnamespace = "translate5"
bootstrap.class = "Bootstrap"
autoloaderNamespaces.zfExtended = ZfExtended_

;## Alle Error-spezifischen Konfigurationen
phpSettings.display_startup_errors = 1; Auch im Produktivbetrieb an, damit ausführliches Fehlerlog an Admin gesendet werden kann;
phpSettings.display_errors = 0
phpSettings.error_reporting = E_ALL
runtimeOptions.showErrorsInBrowser = 0; Bei Wert 0 zeigt er für den Produktivbetrieb dem Anwender im Browser nur eine allgemeine Fehlermeldung und keinen Trace
runtimeOptions.disableErrorMails.notFound = 1; deaktiviert ausschließlich den Versand der Error-Mails ohne dump (1 = deaktiviert)
runtimeOptions.disableErrorMails.default = 0; deaktiviert ausschließlich den Versand der Error-Mails ohne dump (1 = deaktiviert)
runtimeOptions.disableErrorMails.minidump = 0; deaktiviert ausschließlich den Versand der Error-Mails mit minidump (1 = deaktiviert)
runtimeOptions.errorCollect = 0; Wert mit 1 aktiviert grundsätzlich das errorCollecting im Errorhandler. D. h. Fehler werden nicht mehr vom ErrorController, sondern vom ErrorcollectController behandelt und im Fehlerfall wird nicht sofort eine Exception geworfen, sondern die Fehlerausgabe erfolgt erst für alle Fehler gesammelt am Ende jedes Controller-Dispatches. Fehlermails und Logging analog zum normalen ErrorController. Wert 0 ist die empfohlene Standardeinstellung, da bei sauberer Programmierung schon ein fehlender Array-Index (also ein php-notice) zu unerwarteten Folgeerscheinungen führt und daher nicht kalkulierbare Nachwirkungen auf Benutzer und Datenbank hat. Wert kann über die Zend_Registry an beliebiger Stelle im Prozess per Zend_Registry aktiviert werden. Damit diese Einstellung greifen kann, muss das Resource-Plugin ZfExtended_Controllers_Plugins_ErrorCollect in der application.ini aktiviert sein

;## Pfaddefinitionen
includePaths.application = APPLICATION_PATH
includePaths.applicationbasics = APPLICATION_PATH "/modules/default/"
includePaths.library = APPLICATION_PATH "/../library"
includePaths.modulebasics = APPLICATION_PATH "/modules/"
includePaths.thirdparty = APPLICATION_PATH "/../library/ZfExtended/ThirdParty/"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
runtimeOptions.dir.logs = APPLICATION_PATH "/../data/cache"
runtimeOptions.dir.tmp = APPLICATION_PATH "/../data/tmp"
runtimeOptions.extJs.basepath.407 = "http://localhost/ext-4.0.7" ; http-orientierter Pfad zum ext-Verzeichnis; der Index hinter runtimeOptions.extJs.basepath. muss ein dreistelliger Integer sein, der die Ext-Version angibt. Hier finden Größenvergleiche des Integers statt
runtimeOptions.server.pathToJsDir = '/js';Pfad unterhalb des public-Verzeichnisses mit beginnendem Slash
resources.cachemanager.zfExtended.backend.options.cache_dir = APPLICATION_PATH "/../data/cache"; hier sollte nicht das Standard-linux-tmp-Verzeichnis gewählt werden - das ist ein Sicherheitsrisiko
runtimeOptions.dir.locales = APPLICATION_PATH "/../data/locales"

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"
runtimeOptions.server.pathToCSS = '/css/translate5.css?v=2';Pfad zu einzelner Datei unterhalb des public-Verzeichnisses mit beginnendem Slash
runtimeOptions.server.pathToCSSDir = '/css';Pfad unterhalb des public-Verzeichnisses mit beginnendem Slash
runtimeOptions.server.pathToIMAGES = '/images';Pfad zu Verzeichnis unterhalb des public-Verzeichnisses mit beginnendem Slash

;defines which controllers, helpers and view-scripts in the libraries
;of the same name override the ones in other libraries. First overrides second etc.
;Those in the active module always override everything
runtimeOptions.libraries.order.1 = Translate5
runtimeOptions.libraries.order.2 = ZfExtended

;## Definition runtimeOptions  - werden während der Laufzeit jenseits der Initialisierung benötigt
;## sind in ihrer unten ausgeführten Einstellung wichtig, damit das Testing funktioniert
runtimeOptions.translation.sourceLocale = ha; setze auf Hausa als eine Sprache, die wohl nicht als Oberflächensprache vorkommen wird. So kann auch das deutsche mittels xliff-Datei überschrieben werden und die in die Quelldateien einprogrammierten Werte müssen nicht geändert werden
runtimeOptions.translation.sourceCodeLocale = de ; should be the default-locale in translation-setup, if no target locale is set
runtimeOptions.contactData.emergencyContactDepartment = "IT-Abteilung"
runtimeOptions.contactData.emergencyTelephoneNumber = "07473 / 220202"
runtimeOptions.forkNoRegenerateId = C1D11C25-45D2-11D0-B0E2-444553540000;ID die einem Fork übergeben wird und verhindert, dass der Fork Zend_Session::regenerateId aufruft. Falls dieser Quellcode öffentlich wird: Diesen String bei jeder Installation individuell definieren, um Hacking vorzubeugen (beliebiger String gemäß [A-Za-z0-9])
runtimeOptions.defines.EMAIL_REGEX = '"^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.(?:[A-Za-z]{2}|com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)$"'
runtimeOptions.defines.GUID_REGEX = '"^(\{){0,1}[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}(\}){0,1}$"'
runtimeOptions.defines.GUID_START_UNDERSCORE_REGEX = '"^_[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$"'
runtimeOptions.defines.ISO639_1_REGEX = '"^([A-Za-z]{2,3})|([A-Za-z]{2,3}-[A-Za-z]{2})$"'
runtimeOptions.defines.DATE_REGEX =  '"^\d\d\d\d-[01]\d-[0-3]\d [0-2]\d:[0-6]\d:[0-6]\d$"'
runtimeOptions.defines.ALLOWED_FILENAME_CHARS =  "'[^.A-Za-z0-9_!@#$%^&()+={}\[\]\',~`-]'";Regulärer Ausdruck, der innerhalb einer pcre-Zeichenklasse gültig sein muss -  bei Dateiuploads werden alle anderen Zeichen aus dem Dateinamen rausgeworfen
