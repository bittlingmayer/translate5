editor.editor_task.2 = get
editor.editor_task.3 = put
editor.editor_file = all
editor.editor_comment = all
editor.editor_segment = all
editor.editor_segmentfield = all
editor.editor_alikesegment = all
editor.editor_referencefile = all
editor.editor_user.0 = index
