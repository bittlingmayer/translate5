;############ Dokumentation Einbindung von aclConfig.ini-Dateien ############
;- Die aclConfig.ini-Datei ist Modulbezogen und liegt im Pfad /application/modules/MODULNAME/configs/aclConfig.ini.
;  Sie ist für das aktuelle Modul - und nur für dieses - zuständig. aclConfig-Dateien
;  anderer Module werden nicht geladen.
;- Im Ordner /application/iniOverwrites/aclConfigAGENCY/ können
;  sowohl die aclConfig.inis der verschiedenen Module überschrieben werden
;- Dazu gibt es folgende Namenskonventionen:
;  -- defaultAclConfig.ini überschreibt die aclConfig.ini des default-Moduls
;  -- editorAclConfig.ini überschreibt die aclConfig.ini eines Moduls mit dem Namen Editor, etc.
;- Zum Überschreiben kann einfach die ursprüngliche aclConfig.ini kopiert, angepasst und ggf.
;  alle Definitionen, die nicht überschrieben werden rausgelöscht werden (dann
;  gelten die original definierten Werte)
; Achtung: Im Unterschied zur application.ini findet kein Erben der Werte der
; ursprünglichen aclConfig statt - alle gewünschten Werte müssen daher in der
; agency-spezifischen ini-Datei aufgeführt werden

;rights of the different roles or a user will be added up. Every logged in user 
;has the rights of the roles noRight and basic
[roles]
0 = noRights
1 = basic
5 = editor
6 = pm

; Resourcen sind alle Bereiche des Portals, deren Erreichbarkeit von außen
; via acl geregelt werden muss und soll. Dazu gehören alle Controller, sowie eine
; Reihe von viewhelper sowie das Models_WsdlWrapper
; Die Controller-Resourcen werden automatisch durch Portal_Acl initialisiert auf
; Basis aller verfügbaren Controller in application/controller
; Andere Resourcen werden hier hinzugefügt
[resources]
0 = frontend
1 = loadAllTasks
2 = adminUserFrontendController ;giving a role this resource, enables the admin GUI
3 = headPanelFrontendController ;giving a role this resource, enables the head panel
4 = userPrefFrontendController ;giving a role this resource, enables user specific settings
5 = taskOverviewFrontendController ;giving a role this resource, enables the task overview
6 = editAllTasks ;with this resource, the user can edit a task without beeing associated with it. Frontend Right editorEditAllTasks is also required